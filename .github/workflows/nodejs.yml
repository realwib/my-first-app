name: CI/CD for Node.js App on Render

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: echo "No tests configured"  # Replace with actual test commands if you have any

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Trigger Deploy on Render
      run: |
        curl -X POST ${https://api.render.com/deploy/srv-crfsddd6l47c73e4n6tg?key=4ZgCwI6_q_Q}
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.https://api.render.com/deploy/srv-crfsddd6l47c73e4n6tg?key=4ZgCwI6_q_Q }}

