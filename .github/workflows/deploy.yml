name: Deploy to Server

on:
  push:
    branches:
      - main  # Run this action when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up SSH agent and add the private SSH key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Copy files to the remote server via SCP
      - name: Copy files to the server
        run: |
          scp -r ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SERVER_USER }}/myapp

      # Step 4: SSH into the server and start the Node.js app
      - name: Deploy the app on the server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
            cd /home/${{ secrets.SERVER_USER }}/myapp
            npm install
            nohup node index.js &
            exit
          EOF

